<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangia Fortissimo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <header class="neumorphic">
        <div class="logo">Mangia Fortissimo</div>
    </header>

    <main>
        <div id="selected-foods-container" class="neumorphic"></div>
                
        <section id="food-selection" class="neumorphic">
            <h2>Seleziona gli alimenti</h2>
            <div id="category-slider" class="slider horizontal-slider">
                <div class="slider-content"></div>
            </div>
            <div id="food-slider" class="slider horizontal-slider">
                <div class="slider-content"></div>
            </div>
        </section>
                
        <section id="portion-control" class="neumorphic">
            <h3>Controllo Porzioni</h3>
            <div id="portion-sliders"></div>
        </section>
                
        <section id="nutrition-summary" class="neumorphic">
            <h3>Riassunto Nutrizionale</h3>
            <div id="macro-circles" class="macro-circles-container"></div>
            <div id="nutrient-toggles" class="nutrient-toggles-container"></div>
            <div id="nutrition-slider" class="slider vertical-slider">
                <div class="slider-content">
                    <table id="nutrient-table">
                        <thead>
                            <tr>
                                <th>Nutriente</th>
                                <th>Progresso</th>
                                <th>Valore</th>
                                <th>Top 3 Contribuenti</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>



    <input type="number" id="desired-calories" value="2000">

<script type="module" src="./app.js"></script>

</body>

</html>
