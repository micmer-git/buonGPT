<!DOCTYPE html>
<html lang="it">

<head>

    <title>Mangia Fortissimo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="manifest" href="./manifest.json">

<body>
    <header>
        <div class="logo">Mangia Fortissimo</div>
    </header>

    <main>
        <div id="selected-foods-container"></div>
                
                <section id="food-selection">
                    <div id="food-categories" class="slider-container">
                        <button class="slider-arrow left">←</button>
                        <div class="category-buttons"></div>
                        <button class="slider-arrow right">→</button>
                    </div>
                    <div id="food-list" class="slider-container hidden">
                        <button class="slider-arrow left">←</button>
                        <div class="food-buttons"></div>
                        <button class="slider-arrow right">→</button>
                    </div>
                </section>
                
                <section id="portion-control" class="centered-text">
                    <h3>Controllo Porzioni</h3>
                    <div id="portion-sliders" class="slider-container">
                        <button class="slider-arrow left">←</button>
                        <div class="portion-sliders"></div>
                        <button class="slider-arrow right">→</button>
                    </div>
                </section>

                                    </td>
                                    <td class="centered-text" id="calories-value" data-target="calories"></td>
                                </tr>
                                <tr>
                                    <td colspan="3" class="contributors centered-text" id="calories-foods"></td>
                                </tr>
                                <tr>
                                    <td class="centered-text">Proteine</td>
                                    <td>
                                        <div class="progress-bar">
