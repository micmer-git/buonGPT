<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangia Fortissimo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <header>
        <div class="logo">Mangia Fortissimo</div>
    </header>

    <main>
        <section id="food-selection" class="card">
            <h2>Seleziona Alimenti</h2>
            <div id="food-categories" class="pill-container"></div>
            <div id="food-list" class="grid-container hidden"></div>
        </section>

        <section id="selected-foods" class="card">
            <h2>Alimenti Selezionati</h2>
            <div id="selected-foods-container" class="grid-container"></div>
        </section>

        <section id="portion-control" class="card">
            <h2>Controllo Porzioni</h2>
            <div id="portion-sliders" class="slider-container"></div>
        </section>

        <section id="nutrition-summary" class="card">
            <h2>Riassunto Nutrizionale</h2>
            <div id="calorie-input">
                <label for="desired-calories">Calorie Giornaliere:</label>
                <input type="number" id="desired-calories" min="1000" max="5000" step="100">
            </div>
            <div id="nutrient-toggles" class="pill-container">
                <button class="toggle-btn active" data-target="macronutrients">Macronutrienti</button>
                <button class="toggle-btn" data-target="vitamins">Vitamine</button>
                <button class="toggle-btn" data-target="minerals">Minerali</button>
            </div>
            <div id="nutrient-progress"></div>
        </section>
    </main>

<script type="module" src="./app.js"></script>

</body>

</html>
