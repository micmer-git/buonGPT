<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriAnalyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header>
        <div class="logo">NutriAnalyzer</div>
        <nav>
            <ul>
                <li><a href="#about">Chi siamo</a></li>
                <li><a href="#contact">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h1>Benvenuto su NutriAnalyzer</h1>
            <p>Scopri il valore nutrizionale dei tuoi alimenti preferiti e crea la tua dieta perfetta!</p>
        </section>

                <section id="calorie-input">
                    <label for="desired-calories">Calorie desiderate:</label>
                    <input type="number" id="desired-calories" min="0" step="100" value="2000">
                    <button onclick="updateDesiredCalories()">Aggiorna</button>
                </section>
                
                <section id="food-selection">
                    <h2>Seleziona gli alimenti</h2>
                    <div id="food-categories"></div>
                    <div id="food-list" class="hidden"></div>
                </section>
                
                <section id="portion-control">
                    <h3>Controllo Porzioni</h3>
                    <div id="portion-sliders"></div>
                </section>
                
                <section id="nutrition-summary">
                    <h3>Riassunto Nutrizionale</h3>
                    <div id="view-switcher">
                        <button class="view-button active" onclick="switchView('total')">Totale</button>
                        <button class="view-button" onclick="switchView('per100kcal')">Per 100 kcal</button>
                    </div>
                    <div id="total-calories"></div>
                    <div id="macronutrients-table"></div>
                    <div id="micronutrients-minerals-table"></div>
                    <div id="micronutrients-vitamins-table"></div>
                </section>
    </main>

    <footer>
        <p>&copy; 2023 NutriAnalyzer. Tutti i diritti riservati.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
