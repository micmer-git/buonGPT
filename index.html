<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangia Fortissimo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <header>
        <div class="logo">Mangia Fortissimo</div>
    </header>

    <main>


                
                <section id="food-selection">
                    <h2>Seleziona gli alimenti</h2>
                    <div id="food-categories"></div>
                    <div id="food-list" class="hidden"></div>
                </section>
                
                <section id="portion-control">
                    <h3>Controllo Porzioni</h3>
                    <div id="portion-sliders"></div>
                </section>
                
                <section id="nutrition-summary">
                    <h3>Riassunto Nutrizionale</h3>
                    <div id="nutrient-toggles">
                        <button class="toggle-btn food-category active" data-target="macronutrients">Macronutrienti</button>
                        <button class="toggle-btn food-category" data-target="vitamins">Vitamine</button>
                        <button class="toggle-btn food-category" data-target="minerals">Minerali</button>
                    </div>
                    <div id="nutrient-progress">
                        <table class="nutrient-table" id="macronutrients">
                            <thead>
                                <tr>
                                    <th>Nutriente</th>
                                    <th>Progresso</th>
                                    <th>Valore</th>
                                    <th>Fonti principali</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                        <table class="nutrient-table hidden" id="vitamins">
                            <thead>
                                <tr>
                                    <th>Nutriente</th>
                                    <th>Progresso</th>
                                    <th>Valore</th>
                                    <th>Fonti principali</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                        <table class="nutrient-table hidden" id="minerals">
                            <thead>
                                <tr>
                                    <th>Nutriente</th>
                                    <th>Progresso</th>
                                    <th>Valore</th>
                                    <th>Fonti principali</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </section>
    </main>



    <input type="number" id="desired-calories" value="2000">

<script type="module" src="./app.js"></script>

</body>

</html>
